    scm_update_cache_timeout: 0
    scm_url: https://github.com/nsthompson/deploy-wwt-demo-app
    scm_credential: ansiblefest_2024_github
    allow_override: true
    default_environment: k8s-ee

  - name: arista-network-tests
    description: tests for use in ansiblefest2024 presentation
    organization: Default
